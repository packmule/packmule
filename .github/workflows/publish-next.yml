name: Publish packages on push

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - run: |
          pnpm install --ignore-scripts
          pnpm test
          pnpm publish:next
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
